import("/learn/assets/entry.client-Dnsr_TMu.js");</script><!--$?--><template id="B:0"></template><!--/$--><div hidden id="S:0"><script>window.__reactRouterContext.streamController.enqueue("[{\"_1\":2,\"_60\":-5,\"_61\":-5},\"loaderData\",{\"_3\":4},\"routes/admin/posts/DetailPage\",{\"_5\":6,\"_15\":16},\"detail\",{\"_7\":8,\"_9\":10,\"_11\":12,\"_13\":14},\"title\",\"Bộ Quốc phòng: Không gọi nhập ngũ công dân cận thị trên 1,5 diop\",\"thumbnail\",\"https://cdn.24h.com.vn/upload/3-2025/images/2025-07-08//1751932928-1905-vnn-2873-1375--width1920height1282.jpg\",\"content\",\"\u003ch2 style=\\\"margin-left:0px;\\\"\u003e\u003cstrong\u003eĐại tướng Nguyễn Tân Cương - Thứ trưởng Bộ Quốc phòng vừa ký ban hành thông tư về tuyển chọn và gọi công dân nhập ngũ.\u003c/strong\u003e\u003c/h2\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eThông tư 68/2025 của Bộ Quốc phòng về tuyển chọn và gọi công dân nhập ngũ có hiệu lực thi hành từ ngày 1/7.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eTheo đó, đối tượng tuyển chọn là những công dân đạt sức khỏe loại 1, loại 2 và loại 3 theo quy định tại điều 5, điều 6 Thông tư số 105/2023 quy định tiêu chuẩn sức khỏe, khám sức khỏe cho các đối tượng thuộc phạm vi quản lý của Bộ Quốc phòng.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eĐáng chú ý, Quân đội sẽ không gọi nhập ngũ những công dân mắc tật khúc xạ cận thị lớn hơn 1,5 diop, viễn thị các mức độ, chỉ số BMI (Body Mass Index) nhỏ hơn 18 hoặc lớn hơn 29,9.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;text-align:center;\\\"\u003e\u0026nbsp;\u003c/p\u003e\u003cfigure class=\\\"image\\\" style=\\\"height:auto;\\\"\u003e\u003cimg src=\\\"https://cdn.24h.com.vn/upload/3-2025/images/2025-07-08//1751932928-1905-vnn-2873-1375--width1920height1282.jpg\\\" alt=\\\"Chiến sĩ Đoàn 275, Bộ tư lệnh Lăng Chủ tịch Hồ Chí Minh luyện tập ngắm súng. Ảnh: Thế Đại\\\" width=\\\"740\\\"\u003e\u003c/figure\u003e\u003cp style=\\\"margin-left:0px;text-align:center;\\\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\\\"margin-left:0px;text-align:center;\\\"\u003e\u003ci\u003eChiến sĩ Đoàn 275, Bộ tư lệnh Lăng Chủ tịch Hồ Chí Minh luyện tập ngắm súng. Ảnh: Thế Đại\u003c/i\u003e\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eTheo Thông tư 105/2023 áp dụng trong kỳ tuyển nghĩa vụ quân sự năm 2025, việc phân loại sức khỏe tham gia nghĩa vụ quân sự sẽ dựa trên hai tiêu chí chính: thể lực và bệnh tật. Công dân tham gia nghĩa vụ quân sự phải đạt sức khỏe loại 1, 2 hoặc 3. Trong đó, chỉ số BMI được tính điểm như sau: loại 1 là 18,5-24,9; loại 2 là 25-26,9; loại 3 là 27-29,9.\u0026nbsp;\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eCách phân loại như sau: Loại 1 - Tất cả các chỉ tiêu đều đạt điểm 1 (sức khỏe rất tốt). Loại 2 - Có ít nhất 1 chỉ tiêu bị điểm 2 (sức khỏe tốt). Loại 3 - Có ít nhất 1 chỉ tiêu bị điểm 3 (sức khỏe khá); Loại 4 - Có ít nhất 1 chỉ tiêu bị điểm 4 (sức khỏe trung bình); Loại 5 - Có ít nhất 1 chỉ tiêu bị điểm 5 (sức khỏe kém); Loại 6 - Có ít nhất 1 chỉ tiêu bị điểm 6 (sức khỏe rất kém).\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003e\u003cstrong\u003eTrách nhiệm của cấp tỉnh và xã trong tuyển quân\u003c/strong\u003e\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eThông tư mới của Bộ Quốc phòng cũng bỏ phần trách nhiệm của cấp huyện khi cả nước không còn tổ chức đơn vị hành chính cấp huyện. Các thẩm quyền, trách nhiệm trước đây của UBND cấp huyện sẽ được chuyển giao cho cấp tỉnh và cấp xã.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eCụ thể, UBND cấp tỉnh chỉ đạo Hội đồng nghĩa vụ quân sự, các sở, ban, ngành liên quan và UBND cấp xã thực hiện tuyển quân đúng quy định, bảo đảm đủ chỉ tiêu, chất lượng giao quân. Cấp tỉnh trực tiếp thực hiện và chỉ đạo công tác tuyển quân; nắm chắc số công dân trong diện gọi nhập ngũ đang có mặt và vắng mặt tại địa phương; chỉ đạo thực hiện sơ tuyển, khám tuyển, xét duyệt chặt chẽ, bảo đảm dân chủ, công bằng, công khai, minh bạch...\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eUBND tỉnh phân công thành viên Hội đồng nghĩa vụ quân sự. Mỗi thành viên theo dõi, chỉ đạo một số xã, cơ quan, tổ chức và cùng chịu trách nhiệm về chỉ tiêu, chất lượng giao quân.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eUBND tỉnh cũng thành lập Hội đồng khám sức khỏe nghĩa vụ quân sự khu vực và các đoàn khám sức khỏe nghĩa vụ quân sự phù hợp với từng địa bàn, chỉ tiêu được giao, bảo đảm đủ thành phần.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eChủ tịch UBND tỉnh được giao thẩm quyền chỉ đạo tổ chức xét duyệt việc tạm hoãn gọi nhập ngũ và miễn gọi nhập ngũ, phải đảm bảo chặt chẽ, dân chủ, công bằng, công khai.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eUBND cấp xã chỉ đạo Hội đồng nghĩa vụ quân sự, các ban, ngành liên quan và các thôn thực hiện tuyển quân đúng quy định, bảo đảm đủ chỉ tiêu, chất lượng giao quân. Cấp xã chỉ đạo các thôn tổ chức đề xuất công dân nam trong độ tuổi thực hiện nghĩa vụ quân sự đi sơ tuyển thực hiện nghĩa vụ quân sự đúng quy định, bảo đảm dân chủ, công bằng, công khai, chất lượng, hiệu quả.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eĐồng thời, cấp xã tổ chức sơ tuyển; lập danh sách gọi khám sức khỏe nghĩa vụ quân sự bàn giao cho Hội đồng khám sức khỏe và Ban chỉ huy phòng thủ khu vực; gọi khám sức khỏe nghĩa vụ quân sự (số lượng gọi khám không quá 4 lần so với chỉ tiêu gọi nhập ngũ); xét duyệt công dân nhập ngũ.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eCấp xã báo cáo Hội đồng nghĩa vụ quân sự cấp tỉnh qua Bộ chỉ huy quân sự cấp tỉnh danh sách công dân đủ điều kiện gọi nhập ngũ, tạm hoãn gọi nhập ngũ và miễn gọi nhập ngũ; lập, hoàn chỉnh đầy đủ hồ sơ nghĩa vụ quân sự và các thủ tục liên quan đối với công dân đủ điều kiện gọi nhập ngũ để bàn giao cho Ban chỉ huy phòng thủ khu vực.\u003c/p\u003e\u003cp style=\\\"margin-left:0px;\\\"\u003eCấp xã phối hợp với Ban chỉ huy phòng thủ khu vực và đơn vị nhận quân hiệp đồng giao nhận quân, thống nhất chốt quân số, quyết định gọi công dân nhập ngũ...\u003c/p\u003e\",\"shortContent\",\"Đại tướng Nguyễn Tân Cương - Thứ trưởng Bộ Quốc phòng vừa ký ban hành thông tư về tuyển chọn và gọi \",\"info\",[17,21,24,27,29,34,37,39,41,43,46,48,51,54,56,58],{\"_18\":19,\"_11\":20},\"name\",\"keywords\",\"thời sự, giáo dục, kinh tế, văn hóa, xã hội, thể thao, giải trí\",{\"_18\":22,\"_11\":23},\"author\",\"Soda\",{\"_18\":25,\"_11\":26},\"robots\",\"index, follow\",{\"_18\":28,\"_11\":14},\"description\",{\"_30\":31,\"_32\":33},\"rel\",\"canonical\",\"href\",\"http://soda.net/learn/admin/posts/bo-quoc-phong-khong-nhap-ngu\",{\"_35\":36,\"_11\":8},\"property\",\"og:title\",{\"_35\":38,\"_11\":14},\"og:description\",{\"_35\":40,\"_11\":10},\"og:image\",{\"_35\":42,\"_11\":33},\"og:url\",{\"_35\":44,\"_11\":45},\"og:type\",\"website\",{\"_35\":47,\"_11\":23},\"og:site_name\",{\"_35\":49,\"_11\":50},\"og:locale\",\"vi_VN\",{\"_18\":52,\"_11\":53},\"twitter:card\",\"summary_large_image\",{\"_18\":55,\"_11\":8},\"twitter:title\",{\"_18\":57,\"_11\":14},\"twitter:description\",{\"_18\":59,\"_11\":10},\"twitter:image\",\"actionData\",\"errors\"]\n");</script><!--$?--><template id="B:1"></template><!--/$--></div><script>$RC=function(b,c,e){c=document.getElementById(c);c.parentNode.removeChild(c);var a=document.getElementById(b);if(a){b=a.previousSibling;if(e)b.data="$!",a.setAttribute("data-dgst",e);else{e=b.parentNode;a=b.nextSibling;var f=0;do{if(a&&8===a.nodeType){var d=a.data;if("/$"===d)if(0===f)break;else f--;else"$"!==d&&"$?"!==d&&"$!"!==d||f++}d=a.nextSibling;e.removeChild(a);a=d}while(a);for(;c.firstChild;)e.insertBefore(c.firstChild,a);b.data="$"}b._reactRetry&&b._reactRetry()}};$RC("B:0","S:0")</script><div hidden id="S:1"><script>window.__reactRouterContext.streamController.close();</script></div><script>$RC("B:1","S:1")</script></body></html>
