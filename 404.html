<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect | Giang Soda</title>
    <script>
      // Get the current pathname without leading slash
      const path = window.location.pathname.substring(1);
      // Split the path by slashes and get the first segment
      const firstSegment = path.split('/')[0];
      
      // If there is a first segment, redirect to it
      if (firstSegment) {
        window.location.href = '/' + firstSegment;
      } else {
        // If no subpath exists, redirect to home
        window.location.href = '/';
      }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
